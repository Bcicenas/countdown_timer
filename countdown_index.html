<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<style type="text/css">
	body{
		background-image: url('https://static.vecteezy.com/system/resources/thumbnails/009/448/089/small_2x/bunch-of-balloons-for-birthday-and-party-3-flying-ballons-with-rope-blue-red-yellow-balls-in-set-on-white-background-balloon-in-cartoon-style-for-celebrate-and-party-vector.jpg');

	}
	.countdown-timer{
		text-shadow: 2px 2px #00FF00;
	}
	h1{
		text-shadow: 2px 2px #FFC0CB;
	}
</style>
<body>
	<div class="container-fluid">
		<h1 class="text-center mt-5 mb-5 h-text"></h1>
		<div class="countdown-timer text-center h2">
			<div class="over"></div>
			<span class="hours"></span>
			<span class="minutes"></span>
			<span class="seconds"></span>
		</div>
		<div class="text-center">
			<iframe src="https://giphy.com/embed/11VoJtDnAIokAU" width="480" height="271" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
			<br/>
			<iframe src="https://giphy.com/embed/dZiU8jUJ6bTTbahFjE" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		var shift_end = 17;
		var shift_start = 9;
		var hour_label = ' valandos, ';
		var minute_label = ' minutės, '; 
		var second_label = ' sekundės ';
		var over_label = 'Darbo diena baigta!'
		var h1_text = 'Iki darbo pabaigos(' + shift_end + 'h) liko:';

		$('h1').text(h1_text);

		function updateCountdownTimer(){
			var now = Date.now();
			// Show timer if workday else show that workday is over
			if (now < (new Date().setHours(shift_end, 0, 0)) && now >= (new Date().setHours(shift_start, 0, 0))){
				var dateDiff = new Date().setHours(shift_end, 0, 0) - Date.now();
				var hours = Math.floor(dateDiff / (1000 * 60 * 60));
				var minutes = Math.floor((dateDiff / (1000 * 60) % 60));
				var seconds = Math.floor((dateDiff / 1000) % 60);

				$('.hours').html(hours + hour_label);
				$('.minutes').html(minutes + minute_label);
				$('.seconds').html(seconds + second_label);				
				$('.over').html('');				
			}else{
				$('.hours').html('');
				$('.minutes').html('');
				$('.seconds').html('');	
				$('.over').html(over_label);	
			}

		}

		setInterval(updateCountdownTimer, 1000);
	});
</script>
</html>
